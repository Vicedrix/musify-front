<div class="col-lg-5">
    <h1>{{titulo}}</h1>
    <form #formAlbum="ngForm" (ngSubmit)="onSubmit()" >
        <div *ngIf="error" class="alert alert-danger"> {{error}}</div>
        <div *ngIf="message" class="alert alert-info"> {{message}}</div>
        <p>
            <label for="title">Titulo</label>
            <input type="text" #title="ngModel" name="title" [(ngModel)]="album.title" required class="form-control">
            <span *ngIf="!title.valid && title.touched">El titulo es obligatorio</span>
        </p>
        <p>
            <label for="descripcion">Descripción</label>
            <textarea #description="ngModel" name="description" [(ngModel)]="album.description" required class="form-control"></textarea>
            <span *ngIf="!description.valid && description.touched">La descripcion es obligatoria</span>
        </p>
        <p>
            <label for="descripcion">Año</label>
            <input type="number" #year="ngModel" name="year" [(ngModel)]="album.year" required class="form-control">
            <span *ngIf="!year.valid && year.touched">El año es obligatoria</span>
        </p>
        
        <div *ngIf="is_edit">
            <div class="image_for_edit" *ngIf="album.image && album.image != 'null'">
                <img src="{{url + 'get-image-artist/' + album.image}}"/>
            </div>
            <p>
                <label for="upload">Sube la imagen del album</label>
                <input type="file" placeholder="subir imagen..." (change)="fileChangeEvent($event)">
            </p>
            
        </div>
        
        <input type="submit" value="{{titulo}}" [disabled]="!formAlbum.form.valid" class="btn btn-success"/>
    </form>
</div>
